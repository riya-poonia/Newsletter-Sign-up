<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Failure</title>
    <link
      crossorigin="anonymous"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4" id="heading">Uh Oh!</h1>
        <p class="lead" id="message">
          There was a problem signing you up. Please try again or contact the
          developer.
        </p>
        <form action="/failure" method="POST">
          <button type="submit" class="btn btn-lg btn-warning" name="button">
            Try Again
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
